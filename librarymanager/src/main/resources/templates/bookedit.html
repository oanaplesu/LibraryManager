<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div th:replace="fragments/index :: cssfiles"></div>
    <title th:replace="fragments/index :: title"></title>
</head>
<body>
<nav th:replace="fragments/index :: navbar" > </nav>

<div class="container h-100 edit-book-container" style="margin-top: 30px; margin-bottom: 30px">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form action="#" th:action="@{/book/save}" th:object="${book}" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="id">ID Carte</label>
                    <input class="form-control" th:field="*{id}" id="id"/>
                </div>
                <div class="form-group">
                    <label for="title">Titlu</label>
                    <input class="form-control" th:field="*{title}" id="title"/>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input class="form-control" th:field="*{author}" id="author"/>
                </div>

                <div class="form-group">
                    <label for="nrPages">Numar pagini</label>
                    <input class="form-control" th:field="*{nrPages}" id="nrPages"/>
                </div>
                <div class="form-group">
                    <label for="publishingHouse">Editura</label>
                    <input type="text" class="form-control" th:field="*{publishingHouse}" id="publishingHouse"/>
                </div>
                <div class="form-group">
                    <label for="year">An publicare</label>
                    <input type="text" class="form-control" th:field="*{year}" id="year"/>
                </div>
                <div class="form-group">
                    <label for="keepImage">Pastreaza imaginea originala</label>
                    <input type="checkbox" name="keepImage" id="keepImage" checked/>
                </div>
                <div class="form-group">
                    <label for="image">Imagine</label>
                    <input type="file" name="file" class="form-control-file" id="image" disabled/>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Salveaza</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/index :: jsfiles"> </div>
</body>
</html>
