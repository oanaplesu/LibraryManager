<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div th:replace="fragments/index :: cssfiles"></div>
    <title th:replace="fragments/index :: title"></title>
</head>
<body>
<nav th:replace="fragments/index :: navbar" > </nav>


<div class="container h-100" style="margin-top: 30px; margin-bottom: 30px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h1>Log in</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Email sau parola incorecta.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ai fost deconectat.</div>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="password">Parola</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Parola" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <span>Utilizator nou? <a href="/" th:href="@{/registration}">Inscrie-te aici</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

    <div th:replace="fragments/index :: jsfiles"> </div>
</body>
</html>
